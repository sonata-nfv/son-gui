<!DOCTYPE html>
  <html ng-app="SonataApp">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,900&subset=latin,greek' rel='stylesheet' type='text/css'>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/sonata.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body ng-controller="MainController">    
      
      <aside ng-include="'js/views/sidebar.html'" ng-controller="SideBarController" ng-show="is_user_logged_in"></aside>

      <main ng-view></main>

      


      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/vendor/angular.min.js"></script>
      <script src="js/vendor/angular-route.js"></script>
      
      <script type="text/javascript" src="js/materialize.js"></script>
      <script src="js/vendor/angular-materialize.js"></script>
      <script src="js/vendor/angular-resource.min.js"></script>
       <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script>google.charts.load('current', {packages: ['corechart', 'line','gauge']});</script>
      
     

    <!-- Modules -->
    <script src="js/app.js"></script>

    
    <!-- Services -->
    <script src="js/services/servicesSonata.js"></script>

    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/SideBarController.js"></script>
    <script src="js/controllers/HomepageController.js"></script>

    <script src="js/controllers/LineChartController.js"></script>
    <script src="js/controllers/AllServicesController.js"></script>
    <script src="js/controllers/OverviewController.js"></script>
    <script src="js/controllers/MonitoringServicePlatformController.js"></script>
    <script src="js/controllers/VmMonitoringController.js"></script>
    <script src="js/controllers/ContainerMonitoringController.js"></script>
    <script src="js/controllers/VnfsController.js"></script>
    <script src="js/controllers/VnfMonitoring.js"></script>
    <script src="js/controllers/packagesController.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
